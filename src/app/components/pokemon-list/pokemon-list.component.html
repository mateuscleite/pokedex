
<div class="card-list">
    <app-card *ngFor="let pokemon of pokemons" [pokemon] = "pokemon"></app-card>
</div>

<div class="nav-list">
    <img class="nav-button" *ngIf="currentOffset > 0" (click)="getPreviousPage()" src="../../../assets/icons/leftArrow.png" alt="Previous Page">
    <img class="nav-button" *ngIf="count - currentOffset >= offsetConstant" (click)="getNextPage()" src="../../../assets/icons/rightArrow.png" alt="Next Page">
</div>
